name: Publish npm package

on:
  push:
    branches:
      - main
    tags:
      - '!*'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          registry-url: https://npm.pkg.github.com
          scope: '@wintyo-github-packages'

      - name: Install
        run: yarn install

      - name: Build
        run: yarn build

      # まだpublishされていないバージョンならpublishする
      - name: Publish npm package if needed
        run: |
          npx can-npm-publish --verbose && yarn publish || echo 'Does not publish'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # tagが振られてなかったら振る
      - name: Add Tag
        uses: pkgdeps/action-package-version-to-git-tag@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_repo: ${{ github.repository }}
          git_commit_sha: ${{ github.sha }}
          git_tag_prefix: 'v'
